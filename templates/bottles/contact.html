
{% extends 'home/base.html' %}
{% load static %}

{% block content %}

{% for reply in replys %}
<div class="container">

    <h4> Direct message</h4>
    <p>We hope you find love with {{reply.name}}</p>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="form-group">
                <input class="input-box" type="text" name="message-subject-display"
                    value="Message from {{ username }} : {{ slug }}  {{reply.body}}" placeholder="Subject">
            </div>
            <div class="form-group">
                <input type="hidden" aria-label="email" name="message-email" value="{{ reply.email }}" required>
                <textarea class="input-box" name="message" aria-label="message" placeholder="Your Message"
                    required></textarea>
            </div>

            <button type="submit" class="btn btn-secondary">Send Message</button>
        </div>
    </form>
</div>

{% endfor %}
{% endblock %}
