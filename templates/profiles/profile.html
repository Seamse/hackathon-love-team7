{% extends 'home/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!--Hover css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover.css">
    <!--My Style Sheet-->
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="content-profile-section">
        <div class="media">
        <img class="profile-pic" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <h2 class="account-heading"> Welcome back <span id="profile-username">{{ user.username }}</span></h2>
            <p class="text-secondary">Email: {{ user.email }}</p>

        </div>
        </div>
        {% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr class="hr-class"> 
            <h2 class="profile-title logo-font mb-4">Dashboard</h2>
            <div class="letter-btns">
                <a class="letter-btn" style="background-color: #ffcccc;" href="{% url 'inbox' %}">Inbox</a>
                <a class="letter-btn" style="background-color: #ffcccc;" href="{% url 'addletter' %}">Create letter</a>
            </div>
            <hr class="hr-class">
        </div>
    </div>
    
</div>
{% endblock %}
